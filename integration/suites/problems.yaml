name: 'Problems CRD'
tests:
  - name: 'Test valid problem names'
    action: 'add'
    args: ['startsWithLower', 'StartWithUppercase', 'Contain1Numbers2', 'Special-Chars_', '1StartWithNumber', '-startWithValidChar']
    expects:
      match: 'Problem (.+) added to project'
  - name: 'Test invalid problem names'
    action: 'add'
    args: ['Invalid@Chars', 'Have Spaces']
    expects: INVALID_ARGS
  - name: 'Problems with keywords as names'
    action: 'add'
    args: ['project', 'by'] # ['tag', 'title', 'description', 'url', 'test', 'solution ', 'for', 'with']
    expects: INVALID_ARGS
  - name: 'Add a problem'
    action: 'add'
    args: 'Problem'
    expects: 'Problem Problem added to project'
  - name: 'Show a problem'
    action: 'show'
    args: 'Problem'
    expects: 'Show problem Problem details'
  - name: 'Remove a problem'
    action: 'remove'
    args: 'Problem'
    expects: 'After confirmation, problem Problem is removed from project'
  - name: 'List all problems'
    action: 'list'
    expects: 'List all problems using the following filters: '
  - name: 'Problem search'
    action: 'list'
    args: ['by "#some" "#tags"', "by 'search-term'", "by '#search' 'combined' with '#tags'"]
    expects:
      match: "List all problems using the following filters: '(.+)'$"
