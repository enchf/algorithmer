AllCops:
  TargetRubyVersion: 2.5
  NewCops: enable

Style/StringLiterals:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/SingleLineMethods:
  Exclude:
    - 'test/**/*'

Lint/MissingSuper:
  Exclude:
    - 'lib/problems/commands/entities/**/*'

Metrics/AbcSize:
  Max: 20
